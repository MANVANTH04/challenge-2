<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <section class="background">
    <section class="container">
      <div class="text-area">
        <h2 class="heading">
          Get <span class="text-color">insights</span> that help <br> your business grow.
        </h2>
        <p> Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
          experience, and overall efficiency.
        </p>
        <div class="achivements">
          <p> <span class="num1">10K+</span> <br> COMPANIES </p>
          <p> <span class="num2">314</span> <br> TEMPLATES </p>
          <p> <span class="num3">12M+</span> <br> QUERIES</p>
        </div>
      </div>
      <div class="image-section">
        <img class="image" src="images/image-header-desktop.jpg" alt="">
      </div>

    </section>



    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Manvanth</a>.
    </div>
  </section>

</html>
